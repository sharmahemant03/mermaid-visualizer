<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mermaid Diagram Preview</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f8fa;
      color: #333;
    }

    .container {
      background: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 20px;
      max-width: 95%;
      width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #0078d7;
    }

    /* Scrollable and responsive diagram container */
    .diagram-container {
      width: 100%;
      height: 70vh;
      overflow: auto;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      position: relative;
    }

    /* Limit diagram width for better visualization */
    .mermaid svg {
      max-width: 100%;
      height: auto;
    }

    /* Download button */
    #downloadBtn {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background: #0078d7;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    #downloadBtn:hover {
      background: #005a9e;
    }

    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

    mermaid.initialize({ startOnLoad: false });

    function renderDiagram() {
      const params = new URLSearchParams(window.location.search);

      // Default Mermaid code
      const defaultCode = `
      graph TD
        A[Start] --> B{Is it complex?}
        B -->|Yes| C[Render Mermaid Diagram]
        B -->|No| D[Simple Diagram]
        C --> E[Generate SVG]
        D --> E
        E --> F[Show in Browser]
        subgraph Extras
          X[Advanced Features] --> Y[Export to PNG]
          Y --> Z[Share Link]
        end
        F --> X
      `;

      const code = decodeURIComponent(params.get('code') || defaultCode);
      const container = document.getElementById('diagram');
      container.innerHTML = code;
      mermaid.init(undefined, container);
    }

    function downloadSVG() {
      const svgElement = document.querySelector('#diagram svg');
      if (!svgElement) {
        alert('No diagram available to download.');
        return;
      }

      const serializer = new XMLSerializer();
      let svgData = serializer.serializeToString(svgElement);

      if (!svgData.match(/^<svg[^>]+xmlns="http:\/\/www\.w3\.org\/2000\/svg"/)) {
        svgData = svgData.replace(
          /^<svg/,
          '<svg xmlns="http://www.w3.org/2000/svg"'
        );
      }
      svgData = '<?xml version="1.0" standalone="no"?>\r\n' + svgData;

      const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
      const svgUrl = URL.createObjectURL(svgBlob);

      const downloadLink = document.createElement('a');
      downloadLink.href = svgUrl;
      downloadLink.download = 'user-journey-map.svg';
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    window.onload = () => {
      renderDiagram();
      document.getElementById('downloadBtn').addEventListener('click', downloadSVG);
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="title">User Journey Map</div>
    <div class="diagram-container">
      <div class="mermaid" id="diagram"></div>
    </div>
    <button id="downloadBtn">Download SVG</button>
    <footer>Generated by your Copilot Agent</footer>
  </div>
</body>
</html>
