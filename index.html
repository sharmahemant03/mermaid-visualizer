<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mermaid Diagram Preview</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f8fa;
      color: #333;
    }

    .container {
      background: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 20px;
      max-width: 90%;
      width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #0078d7;
    }

    .diagram-container {
      width: 100%;
      overflow-x: auto;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }

    .mermaid {
      display: inline-block;
      max-width: 100%;
    }

    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

    mermaid.initialize({ startOnLoad: false });

    function renderDiagram() {
      const params = new URLSearchParams(window.location.search);

      // Complex default Mermaid code
      const defaultCode = `
      graph TD
        A[Start] --> B{Is it complex?}
        B -->|Yes| C[Render Mermaid Diagram]
        B -->|No| D[Simple Diagram]
        C --> E[Generate SVG]
        D --> E
        E --> F[Show in Browser]
        subgraph Extras
          X[Advanced Features] --> Y[Export to PNG]
          Y --> Z[Share Link]
        end
        F --> X
      `;

      const code = decodeURIComponent(params.get('code') || defaultCode);
      const container = document.getElementById('diagram');
      container.innerHTML = code;
      mermaid.init(undefined, container);
    }

    window.onload = renderDiagram;
  </script>
</head>
<body>
  <div class="container">
    <div class="title">User Journey Map</div>
    <div class="diagram-container">
      <div class="mermaid" id="diagram"></div>
    </div>
    <footer>Generated by your Copilot Agent</footer>
  </div>
</body>
</html>
